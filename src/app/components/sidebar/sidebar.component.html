<div
  class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
>
  <a routerLink="/dashboard" class="d-block p-3 link-dark text-decoration-none">
    <i class="bi-bootstrap fs-1"></i>
  </a>
  <ul
    class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center"
  >
    <li class="nav-item" *ngFor="let item of menus">
      <a routerLink="/{{ item.path }}" class="nav-link py-3 px-2">
        <i class="{{ item.icon }} fs-3"></i>
      </a>
    </li>
  </ul>
  <hr />
  <div class="dropdown pb-4">
    <a
      href="#"
      class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
    >
      <i class="pi pi-user-plus h2"></i>
    </a>
    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
      <li><a class="dropdown-item" href="#">New project...</a></li>
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <li><a class="dropdown-item" href="#">Profile</a></li>
    </ul>
  </div>
</div>
