<div class="vh-100">
  <a routerLink="/dashboard" class="d-block p-3 link-dark text-decoration-none">
    <i class="bi-bootstrap fs-1"></i>
  </a>
  <ul
    class="nav nav-pills nav-flush flex-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center"
  >
    <li class="nav-item">
      <a
        routerLink="/dashboard"
        routerLinkActive="active"
        class="nav-link py-3 px-2"
      >
        <i class="pi pi-home fs-6"></i>
      </a>
    </li>
    <li class="nav-item">
      <a
        routerLink="/groups"
        routerLinkActive="active"
        class="nav-link py-3 px-2"
        (click)="goToGroup()"
      >
        <i class="pi pi-folder fs-6"></i>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link py-3 px-2" (click)="openSearch()">
        <i class="pi pi-search fs-6"></i>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link py-3 px-2" (click)="openAddAnnotation()">
        <i class="pi pi-plus fs-6"></i>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link py-3 px-2" (click)="openTrash()">
        <i class="pi pi-trash fs-6"></i>
      </a>
    </li>
  </ul>
  <hr />
  <div class="dropdown pb-4 mt-auto">
    <a
      href="#"
      class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
    >
      <i class="pi pi-user-plus h2"></i>
    </a>
    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
      <li><a class="dropdown-item" href="#">New project...</a></li>
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <li><a class="dropdown-item" href="#">Profile</a></li>
    </ul>
  </div>
</div>
