      <div
        class="col-6 col-md-4 col-lg-4 mb-3"

          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold">Orders</span>
            <div
              class="d-flex align-items-center justify-content-center grey-bg rounded-circle"
              style="width: 2.5rem; height: 2.5rem"
            >
              <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
            </div>
          </div>
          <span class="mustard-color fw-bold">24 new </span>
          <div class="indicator">
            <div class="percentage" style="width: 50%"></div>
          </div>
        </div>
      </div>
